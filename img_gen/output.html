			body {

			.outer {

			}
			
			.mid {
				
				display: inline-block;
				
				background: black;
				
			}
			
			.inner {
				
				color:transparent;
				
				background-image: linear-gradient(to right, #f22 20%, #f2f, #22f, #2ff, #2f2, #2f2, #ff2, #f22);
				background-clip: text;
				-webkit-background-clip: text;
				
				font-size: 512px;
				
			}
			
		</style>
	</head>

<br>
	
	<script src="https://raw.github.com/tsayen/dom-to-image/src/dom-to-image.js"></script>
	<script>
		function byid(id) {
			return document.getElementById(id);
		}
		
		let ids = [
			'ua',
			'ue',
			'ui',
			'uo',
			'uu',
			'ia',
			'ie',
			'ii',
			'io',
			'iu',
			'_uha',
			'_uhe',
			'_uhi',
			'_uho',
			'_uhu',
			'_iha',
			'_ihe',
			'_ihi',
			'_iho',
			'_ihu',
			'_aha',
			'_ahe',
			'_ahi',
			'_aho',
			'_ahu',
			'_eha',
			'_ehe',
			'_ehi',
			'_eho',
			'_ehu',
			'_oha',
			'_ohe',
			'_ohi',
			'_oho',
			'_ohu',
			'cuhi',
			'nai'
		];
		
		for (i in ids) {
			let id = ids[i];
			domtoimage.toPng(byid(id)).then(function (dataurl) {
				var image = new Image();
				image.src = dataurl;
				document.body.appendChild(image);
				byid(id).style.display = "none";
			})
			.catch(function (e) {
				console.error(e);
			})
		}
	</script>
	</body>
